databaseChangeLog:
  - changeSet:
      id: 1
      author: juste

      preConditions:
        - onFail: MARK_RAN
        - tableExists:
            tableName: books
        - not:
            columnExists:
              tableName: books
              columnName: published
      changes:
        - addColumn:
            tableName: books
            columns:
              - column:
                  name: published
                  type: BOOLEAN
                  defaultValueBoolean: false
