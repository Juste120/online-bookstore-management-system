#spring.application.name=Bookstore
spring.datasource.url=jdbc:postgresql://localhost:5433/bookstore
spring.datasource.username=postgres
spring.datasource.password=password

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true

# Configuration MongoDB
spring.data.mongodb.uri=mongodb://localhost:27017/bookstore

# Configuration Batch
spring.batch.jdbc.initialize-schema=always

# Configuration Liquibase
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yml

# D�sactiver les analytics Liquibase (�vite les erreurs SSL)
liquibase.hub.mode=off
liquibase.should-run=true

# ========== Configuration OAuth2 Client ==========
# Configuration du client Keycloak
spring.security.oauth2.client.registration.keycloak.client-id=bookstore-client
spring.security.oauth2.client.registration.keycloak.client-secret=
spring.security.oauth2.client.registration.keycloak.client-name=Keycloak
spring.security.oauth2.client.registration.keycloak.provider=keycloak
spring.security.oauth2.client.registration.keycloak.scope=openid,profile,email
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.keycloak.redirect-uri={baseUrl}/login/oauth2/code/keycloak

# Configuration du provider Keycloak
spring.security.oauth2.client.provider.keycloak.issuer-uri=http://localhost:8180/realms/BookStoreRealm

# ========== Configuration OAuth2 Resource Server ==========
# Configuration pour la validation des JWT
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8180/realms/BookStoreRealm

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG